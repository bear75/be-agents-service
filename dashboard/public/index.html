<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h1 style="margin: 0;">ðŸ¤– Multi-Agent Orchestrator</h1>
        <nav style="display: flex; gap: 10px;">
          <a href="/" style="color: white; text-decoration: none; padding: 8px 16px; background: var(--primary); border-radius: 6px; font-size: 14px;">Dashboard</a>
          <a href="/control-tower.html" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 6px; font-size: 14px;">ðŸŽ® Control Tower</a>
          <a href="/commands.html" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 6px; font-size: 14px;">ðŸ“‹ Commands</a>
        </nav>
      </div>
      <p class="subtitle">Real-time monitoring for autonomous agent workflows</p>
      <div class="last-update">Last updated: <span id="last-update">Never</span></div>
    </header>

    <!-- System Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="total-sessions">0</div>
        <div class="stat-label">Total Sessions</div>
      </div>
      <div class="stat-card stat-running">
        <div class="stat-value" id="running-sessions">0</div>
        <div class="stat-label">Running</div>
      </div>
      <div class="stat-card stat-completed">
        <div class="stat-value" id="completed-sessions">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card stat-failed">
        <div class="stat-value" id="failed-sessions">0</div>
        <div class="stat-label">Failed</div>
      </div>
      <div class="stat-card stat-blocked">
        <div class="stat-value" id="blocked-sessions">0</div>
        <div class="stat-label">Blocked</div>
      </div>
    </div>

    <!-- Sessions List -->
    <div class="section">
      <h2>Recent Sessions</h2>
      <div id="sessions-list" class="sessions-list">
        <div class="loading">Loading sessions...</div>
      </div>
    </div>

    <!-- Session Details Modal -->
    <div id="session-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Session Details</h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modal-body">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
