# Repository Configuration
# Repos: path = git repo root. Optional workspace.path = shared markdown folder (inbox, priorities, memory).
# Primary shared workspace for Cursor/compound/Telegram: AgentWorkspace/DARWIN (see "darwin" entry).
# Optional secondary workspace: AgentWorkspace/hannes-space (see "hannes-projects" entry).

repos:
  # Workspace-only (no git repo): the shared folder for Telegram/Cursor/compound. Dashboard "workspace" = darwin.
  darwin:
    path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/DARWIN
    workspace:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/DARWIN
      enabled: true
    schedule:
      review: "22:30"
      compound: "23:00"
    priorities_dir: ""
    logs_dir: ""
    tasks_dir: ""
    enabled: true

  beta-appcaire:
    path: ~/HomeCare/beta-appcaire
    workspace:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/DARWIN
      enabled: true
    schedule:
      review: "22:30"
      compound: "23:00"
    priorities_dir: reports/
    logs_dir: logs/
    tasks_dir: tasks/
    enabled: true
    github:
      owner: bear75
      repo: beta-appcaire
      default_branch: main

  # Schedule optimization (Huddinge/Nova FSR) â€” appcaire repo (same layout as beta-appcaire)
  appcaire:
    path: ~/HomeCare/appcaire
    workspace:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/DARWIN
      enabled: true
    priorities_dir: docs_2.0/recurring-visits/huddinge-package/
    logs_dir: docs_2.0/recurring-visits/huddinge-package/logs/
    tasks_dir: docs_2.0/recurring-visits/huddinge-package/tasks/
    enabled: true
    github:
      owner: bear75
      repo: caire-platform
      default_branch: main

  # This repo (be-agent-service)
  be-agent-service:
    path: ~/HomeCare/be-agent-service
    workspace:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/DARWIN
      enabled: true
    schedule:
      review: "22:30"
      compound: "23:00"
    priorities_dir: reports/
    logs_dir: logs/
    tasks_dir: tasks/
    enabled: true
    github:
      owner: bear75
      repo: be-agents-service
      default_branch: main

  # Hannes sandbox (simple mode): separate workspace + repo; primary setup stays on DARWIN.
  hannes-projects:
    path: ~/HomeCare/strength-stride-coach
    workspace:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/hannes-space
      enabled: true
    schedule:
      review: "22:30"
      compound: "23:00"
    priorities_dir: reports/
    logs_dir: logs/
    tasks_dir: tasks/
    enabled: true
    github:
      owner: hannes453
      repo: strength-stride-coach
      default_branch: main
