# Repository Configuration
# This file defines all repositories managed by the agent service

repos:
  beta-appcaire:
    # Absolute path to repository
    path: ~/HomeCare/beta-appcaire

    # Shared markdown workspace (iCloud or local)
    # Both you and agents read/write here — inbox, priorities, check-ins, memory
    workspace:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/beta-appcaire
      enabled: true

    # Schedule for automated runs (24-hour format)
    schedule:
      review: "22:30"     # Daily compound review
      compound: "23:00"   # Auto-compound implementation

    # Directory paths within the repository
    priorities_dir: reports/
    logs_dir: logs/
    tasks_dir: tasks/

    # Enable/disable agent for this repo
    enabled: true

    # GitHub configuration
    github:
      owner: bear75
      repo: beta-appcaire
      default_branch: main

    # Environment configuration
    env:
      # API keys loaded from ~/.config/caire/env
      # ANTHROPIC_API_KEY
      # GITHUB_TOKEN

    # Notification channels (configured after OpenClaw setup)
    # notifications:
    #   telegram:
    #     enabled: true
    #     bot_token_env: TELEGRAM_BOT_TOKEN
    #     chat_id_env: TELEGRAM_CHAT_ID
    #   morning_briefing: "08:00"
    #   session_complete: true
    #   weekly_review: "monday 08:00"

  # Hannes sandbox — compound only to this repo (WORKSPACE_ALLOWED_REPOS=hannes-projects)
  hannes-projects:
    path: ~/HomeCare/hannes-projects
    workspace:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs/AgentWorkspace/hannes-space
      enabled: true
    schedule:
      review: "22:30"
      compound: "23:00"
    priorities_dir: reports/
    logs_dir: logs/
    tasks_dir: tasks/
    enabled: true
    github:
      owner: bear75
      repo: hannes-projects
      default_branch: main
