# Runs on a self-hosted runner ON the Mac mini. No SSH or private IP needed.
# Setup: GitHub repo → Settings → Actions → Runners → New self-hosted runner → macOS → follow the steps on the Mac mini.
name: Deploy main to Mac mini

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main-mac-mini
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, macOS]
    timeout-minutes: 20
    steps:
      - name: Deploy latest main
        env:
          MAC_MINI_REPO_DIR: ${{ secrets.MAC_MINI_REPO_DIR }}
        run: |
          set -euo pipefail
          REPO_DIR="${MAC_MINI_REPO_DIR:-/Users/be-agent-service/HomeCare/be-agents-service}"
          export REPO_DIR
          export DEPLOY_BRANCH="main"
          "$REPO_DIR/scripts/deploy-main.sh"